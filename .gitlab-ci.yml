    extends:
        - .build_template
        - .coverage_template
    stage: build:cuda
    tags:
        - docker
        - nvidia
    variables:
        <<: *default_cmake_flags
        USE_CUDA: "yes"
        BUILD_TYPE: Debug
        BUILD_TESTS: "yes"

