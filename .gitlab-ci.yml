documentation examples:
    extends: .build_template
    stage: build:cuda
    tags:
        - docker
        - nvidia
    variables:
        <<: *default_cmake_flags
        USE_OPENMP: "yes"
        USE_CUDA: "yes"
        USE_MPI: "yes"
        BUILD_TYPE: Debug
        # build output snippets for documentation
        BUILD_DOC: "yes"
    only:
        changes:
            - Documentation/**/*
            - src/TNL/**/*.{h,hpp}
            - .gitlab-ci.yml
    # store output snippets for documentation
    after_script:
        - mv "./builddir/$CI_JOB_NAME/output_snippets" "./output_snippets"
    artifacts:
        paths:
            - ./output_snippets/

build documentation:
    stage: build:doc
    only:
        changes:
            - Documentation/**/*
            - src/TNL/**/*.{h,hpp}
            - .gitlab-ci.yml
    # use "needs" instead of "dependencies" to allow out-of-order start of this job
    needs:
        - job: documentation examples
          artifacts: true
    script:
        - ./Documentation/build --output-snippets-path="$(pwd)/output_snippets/"
    artifacts:
        paths:
            - ./Documentation/html/

pages:
    stage: deploy
    only:
        changes:
            - Documentation/**/*
            - src/TNL/**/*.{h,hpp}
            - .gitlab-ci.yml
        refs:
            - main
            - schedules
            - triggers
    # use "dependencies" instead of "needs" to deploy only when the entire pipeline succeeds
    dependencies:
        - build documentation
    image: "archlinux:latest"
    script:
        - mv ./Documentation/html/ public/
    artifacts:
        paths:
            - public

clang-format:
    stage: lint
    only:
        changes:
            - Documentation/**/*.{h,hpp,cpp,cu}
            - src/**/*.{h,hpp,cpp,cu}
    script:
        # TODO: replace "src/TNL" with "src"
        - ./scripts/run-clang-format.py
                --color always
                --style file
                --exclude "src/3rdparty/*"
                --recursive
                src/TNL Documentation
    interruptible: true
    # TODO: remove to enforce formatting
    allow_failure: true

clang-tidy:
    stage: lint
#    only:
#        changes:
#            - Documentation/**/*.{h,hpp,cpp,cu}
#            - src/**/*.{h,hpp,cpp,cu}
    variables:
        CXX: clang++
        CC: clang
    script:
        # configure only to generate compile_commands.json
        # TODO: set BUILD_EXAMPLES=yes to modernize examples
        - cmake -B "./builddir/$CI_JOB_NAME" -S . -G Ninja
                -DCMAKE_BUILD_TYPE=Debug
                -DTNL_USE_OPENMP=yes
                -DTNL_USE_MPI=yes
                -DTNL_USE_CUDA=no
                -DTNL_BUILD_TESTS=yes
                -DTNL_BUILD_MATRIX_TESTS=yes
                -DTNL_BUILD_DOC=yes
                -DTNL_BUILD_BENCHMARKS=yes
                -DTNL_BUILD_EXAMPLES=no
                -DTNL_BUILD_TOOLS=yes
                -DTNL_USE_CI_FLAGS=yes
        # cmake creates compile_commands.json only on the second run, WTF!?
        - cmake -B "./builddir/$CI_JOB_NAME" -S . -G Ninja
        - ls -lah "./builddir/$CI_JOB_NAME"
        # run-clang-tidy is weird compared to run-clang-format.py:
        # - clang-tidy is not executed on header files, but on source files
        # - the positional arguments are regexes filtering sources from the compile_commands.json
        # - the -header-filter option (or HeaderFilterRegex in the config) allows to filter header files
        - run-clang-tidy -p "./builddir/$CI_JOB_NAME" ".*"
    interruptible: true
    # TODO: remove to enforce
    allow_failure: true
