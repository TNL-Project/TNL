# vim: tabstop=4 shiftwidth=4 softtabstop=4

default:
    image: "archlinux/devel-tnl:latest"
    tags:
        - docker
    retry:
        max: 1
        when:
            - api_failure
            - runner_system_failure
            - stuck_or_timeout_failure

stages:
    - lint
    - build
    - build:cuda
    - build:hip_rocm
    - build:host
    - build:doc
    - deploy

# https://docs.gitlab.com/ee/ci/yaml/workflow.html
workflow:
    rules:
        # run a pipeline in the merge request context
        - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        # don't run a branch pipeline on push when there is an open merge request
        - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
          when: never
        # otherwise run a branch pipeline
        - if: $CI_COMMIT_BRANCH

# default flags for cmake
.default_cmake_flags: &default_cmake_flags
    # architectures
    USE_CUDA: "no"
    CUDA_ARCH: "native"
    USE_HIP: "no"
    # MPI is selectively added to targets, so there is no point to have separate jobs without MPI
    USE_MPI: "yes"
    USE_OPENMP: "yes"
    # build targets
    BUILD_TESTS: "no"
    BUILD_MATRIX_TESTS: "no"
    BUILD_COVERAGE: "no"
    BUILD_DOC: "no"
    BUILD_BENCHMARKS: "no"
    BUILD_EXAMPLES: "no"
    BUILD_TOOLS: "no"
    CMAKE_CXX_FLAGS: ""
    CMAKE_CUDA_FLAGS: ""
    CMAKE_EXE_LINKER_FLAGS: ""
    CMAKE_SHARED_LINKER_FLAGS: ""

# base for GCC builds
.gcc:
    stage: build:host
    variables:
        <<: *default_cmake_flags
        CXX: g++
        CC: gcc

# base for NVCC builds
.nvcc:
    stage: build:cuda
    tags:
        - docker
        - nvidia
    variables:
        <<: *default_cmake_flags
        USE_CUDA: "yes"

# base for NVHPC builds
.nvhpc:
    image: "archlinux/devel-tnl-nvhpc:latest"
    variables:
        <<: *default_cmake_flags
        USE_CUDA: "yes"
        CXX: nvc++
        CC: nvc
        CUDA_HOST_COMPILER: nvc++

# base for Clang builds
.clang:
    stage: build:host
    variables:
        <<: *default_cmake_flags
        CXX: clang++
        CC: clang
        CUDA_HOST_COMPILER: clang++
        # also use LLVM's libc++ instead of GCC's libstdc++ (which is used by default)
        CMAKE_CXX_FLAGS: "-stdlib=libc++"
        # use the LLVM linker and link to libc++
        CMAKE_EXE_LINKER_FLAGS: "-fuse-ld=lld -lc++ -lc++abi"
        CMAKE_SHARED_LINKER_FLAGS: "-fuse-ld=lld -lc++ -lc++abi"

# base for Clang CUDA builds
.clang_cuda:
    stage: build:cuda
    tags:
        - docker
        - nvidia
    extends: .clang
    variables:
        CUDACXX: clang++
        CUDAHOSTCXX: clang++
        CMAKE_CUDA_FLAGS: "-stdlib=libc++"
        USE_CUDA: "yes"

# base for Intel oneAPI builds
.icpx:
    stage: build:host
    image: "archlinux/devel-tnl-oneapi:latest"
    variables:
        <<: *default_cmake_flags
        CXX: icpx
        CC: icx

# base for HIP/ROCm builds
.hip_rocm:
    stage: build:hip_rocm
    image: "archlinux/devel-tnl-rocm:latest"
    tags:
        - docker
        - hip-rocm
    variables:
        <<: *default_cmake_flags
        USE_HIP: "yes"
        USE_OPENMP: "no"   # TODO: enabling OpenMP leads to false warnings due to unused variable

# template for environment setup before build
.env_setup: &env_setup
    # make sure that $PATH and other essential variables are set correctly
    - source /etc/profile
    # all cores including hyperthreading
    #- export NUM_CORES=$(grep "core id" /proc/cpuinfo | wc -l)
    # all pyhsical cores
    - export NUM_CORES=$(grep "core id" /proc/cpuinfo | sort -u | wc -l)
    # respect $NINJAFLAGS from the outer environment if it is set
    - if [[ ${NINJAFLAGS} == "" ]]; then
            export NINJAFLAGS="-j$NUM_CORES";
      fi
    - export CTEST_OUTPUT_ON_FAILURE=1
    - export CTEST_PARALLEL_LEVEL=4
    - export OMP_NUM_THREADS=4
    # running as root does not matter inside Docker containers
    - export OMPI_ALLOW_RUN_AS_ROOT=1
    - export OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1
    # configure OpenMPI to run without ssh
    - export OMPI_MCA_plm_rsh_agent=sh
    # 1. fall back to arch 7.0 when the builder has no GPU to avoid building for all GPU architectures
    # 2. cmake can't detect the native architecture when using clang
    - if ! nvidia-smi --list-gpus > /dev/null; then
            CUDA_ARCH=70;
      elif [[ ${CUDACXX} == "clang++" ]]; then
            CUDA_ARCH=$(nvidia-smi --query-gpu=compute_cap --format=csv,noheader | head -n 1 | tr -d '.');
      fi

# template for build jobs
.build_template:
    # don't wait for jobs in previous stages to complete before starting this job
    needs: []
    script:
        - *env_setup
        # handle the $MATRIX_TARGET variable from .matrix_template
        - if [[ ${MATRIX_TARGET} == "tests" ]]; then
                BUILD_TESTS="yes";
          fi
        - if [[ ${MATRIX_TARGET} == "matrix_tests" ]]; then
                BUILD_MATRIX_TESTS="yes";
          fi
        - if [[ ${MATRIX_TARGET} == "nontests" ]]; then
                BUILD_EXAMPLES="yes";
                BUILD_BENCHMARKS="yes";
                BUILD_TOOLS="yes";
          fi
        - cmake -B "./build/$CI_JOB_NAME_SLUG" -S . -G Ninja
                -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
                -DCMAKE_INSTALL_PREFIX="$(pwd)/install_prefix/$CI_JOB_NAME_SLUG"
                -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS}"
                -DCMAKE_CUDA_FLAGS="${CMAKE_CUDA_FLAGS}"
                -DCMAKE_EXE_LINKER_FLAGS="${CMAKE_EXE_LINKER_FLAGS}"
                -DCMAKE_SHARED_LINKER_FLAGS="${CMAKE_SHARED_LINKER_FLAGS}"
                -DTNL_USE_OPENMP=${USE_OPENMP}
                -DTNL_USE_MPI=${USE_MPI}
                -DTNL_USE_CUDA=${USE_CUDA}
                -DCMAKE_CUDA_ARCHITECTURES=${CUDA_ARCH}
                -DTNL_USE_HIP=${USE_HIP}
                -DTNL_BUILD_TESTS=${BUILD_TESTS}
                -DTNL_BUILD_MATRIX_TESTS=${BUILD_MATRIX_TESTS}
                -DTNL_BUILD_DOC=${BUILD_DOC}
                -DTNL_BUILD_COVERAGE=${BUILD_COVERAGE}
                -DTNL_BUILD_BENCHMARKS=${BUILD_BENCHMARKS}
                -DTNL_BUILD_EXAMPLES=${BUILD_EXAMPLES}
                -DTNL_BUILD_TOOLS=${BUILD_TOOLS}
                -DTNL_USE_CI_FLAGS=yes
        # "install" implies the "all" target
        - ninja -C "./build/$CI_JOB_NAME_SLUG" ${NINJAFLAGS} install
        - if [[ ${BUILD_TESTS} == "yes" ]] || [[ ${BUILD_MATRIX_TESTS} == "yes" ]]; then
                ninja -C "./build/$CI_JOB_NAME_SLUG" test;
          fi
    rules:
        - changes:
            - src/**/*.{h,hpp,cpp,cu,hip}
            - "**/CMakeLists.txt"
            - cmake/*
            - .gitlab-ci.yml
    interruptible: true

.matrix_template:
    parallel:
        matrix:
            - MATRIX_TARGET:
                - tests
                - matrix_tests
                - nontests
              BUILD_TYPE:
                - Debug
                - Release

